<!DOCTYPE html>
<html lang="en">

<!-- * Begin HEADER -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic|Carrois+Gothic+SC|Medula+One|Montserrat&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <script src="https://kit.fontawesome.com/0a6166a4ac.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/navOverlay.css">
  <script src="https://unpkg.com/scrollreveal"></script>
  <title>R.E.D.</title>
</head>

<!-- * Begin Body -->

<body>
  <div class="color-band"></div>

  <!-- * Begin Nav Bar -->
  <div class="nav-container">
    <ul class="nav" role="navigation">
      <div id="navIcon" onclick="openNav()"></div>
      <li class="nav-item"></i>HOME</li>
      <li class="nav-item"></i>ABOUT</li>
      <li class="nav-item"></i>WORKS</li>
    </ul>
    <img class="navLogo" src="./images/RED large EXPORT.png" alt="R.E.D.">
    <ul class="social">
      <i class="fab fa-lg fa-github"></i>
      <i class="fab fa-lg fa-linkedin"></i>
    </ul>
  </div>
  <!-- * End Nav Bar -->

  <div class="container">
    <img class="logo" src="./images/RED large EXPORT.png" alt="R.E.D.">
  </div>
  
  
  
  
  
  
  <!-- * Begin Nav Overlay -->
  <!-- The overlay -->
  <div id="navOverlay" class="overlay">

    <!-- Button to close the overlay navigation -->   
    
    <!-- Overlay content -->
    <div class="overlay-content">
        <div id="navOverlayIcon" onclick="closeNav()"></div>
      <a href="#">ABOUT</a>
      <a href="#">SERVICES</a>
      <a href="#">CLIENTS</a>
      <a href="#">CONTACT </a>
    </div>

  </div>


  <!-- * End Nav Overlay -->

  <!-- * BEGIN SCRIPTS -->

  <!-- Nav Script -->
  <script>
    // Function is called when "nav-icon" is clicked
    function openNav() {
      // Overlay Control
      document.getElementById("navOverlay").style.width = "100%";
      document.getElementById("navOverlay").style.opacity = "1";
      document.getElementById("navOverlay").style.zIndex = "1";
      // Nav Button
      // document.getElementById("nav-icon").style.display = "none";
    }

    /* "x" button inside the overlay */
    function closeNav() {
      document.getElementById("navOverlay").style.width = "0%";
      document.getElementById("navOverlay").style.opacity = "0";
      document.getElementById("navOverlay").style.zIndex = "-1";
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>
